          integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y=" crossorigin="anonymous">

            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

            integrity="sha256-x3YZWtRjM8bJqf48dFAv/qmgL68SI4jqNWeSLMZaMGA=" crossorigin="anonymous"></script>

    <script src="js/ajax.js"></script>
    <script src="js/loading.js"></script>

<body class="m-4">
<section id="errors" class="container alert alert-danger"></section>

<section id="authentification" class="container"></section>

<div class="row">
<div class="col-md-8">
<h1>Photos Gallery</h1>
<section id="thumbnails" class="row"></section>

<section id="photo"></section>

<section id="comments"></section>

<section id="comments-add" class="container"> <!--class="d-none"-->
    <form>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Commentaire ></span>
            </div>
            <input type="text" class="form-control" id="comment-input" placeholder="Entrez votre commentaire" autofocus required>
            <button type="submit" class="btn btn-success float-right">
                <i class="fa fa-paper-plane"></i> Envoyer
            </button>
        </div>
    </form>
</section>
</div>
<div class="col-md-4">
<section id="chat"></section>
</div>
</div>

<script>$("#errors").hide();</script>
</body>
